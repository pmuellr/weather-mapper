<html ng-app="app" lang="en">

  <!-- ===================================================================== -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta       name="mobile-web-app-capable" content="yes">

    <title>weather mapper</title>

    <link rel="shortcut icon" href="images/icon.png">
    <link rel="icon"          href="images/icon.png">

    <link rel="stylesheet" href="bower/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="vendor/leaflet/leaflet.css" />

    <link rel="stylesheet" href="index.css" />
  </head>

  <!-- ===================================================================== -->

  <body ng-controller="body">
    <div id="map"></div>

    <div id="basemaps-selector-container" class="leaflet-bar">
      <select name="basemaps" id="basemaps-selector">
        <option value="Topographic">        Topographic
        <option value="Streets">            Streets
        <option value="NationalGeographic"> National Geographic
        <option value="Oceans">             Oceans
        <option value="Gray">               Gray
        <option value="DarkGray">           Dark Gray
        <option value="Imagery">            Imagery
        <option value="ShadedRelief">       Shaded Relief
      </select>
    </div>

    <script src="bower/jquery/jquery.min.js"></script>
    <script src="bower/bootstrap/js/bootstrap.min.js"></script>
    <script src="bower/angular/angular.min.js"></script>
    <script src="bower/angular-resource/angular-resource.min.js"></script>

    <script src="vendor/skycons/skycons.js"></script>
    <script src="vendor/leaflet/leaflet.js"></script>
    <script src="vendor/esri-leaflet/esri-leaflet.js"></script>

    <script src="node-modules.js"></script>
  </body>

</html>
